    <script>

    function initMinimap() {
    const mainCanvas = document.getElementById('mapCanvas');
    const minimapCanvas = document.getElementById('minimap-canvas');
    const ctx = minimapCanvas.getContext('2d');
    
    // Set minimap canvas size
    minimapCanvas.width = 150;
    minimapCanvas.height = 150;
    
    // Get the world map image
    const worldMap = new Image();
    worldMap.onload = () => {
        ctx.imageSmoothingEnabled = false;
        ctx.drawImage(worldMap, 0, 0, minimapCanvas.width, minimapCanvas.height);
    };
    worldMap.src = `${window.location.origin}/maps/world.png`;
}

window.addEventListener('load', async () => {
    // First part - file checking
    log('Checking static files...');
    
    const files = [
        '/maps/world.png',
        '/sprites/TrumanSprite.png',
        '/sprites/NPCSprite.png',
        '/tilesets/tileset.png'
    ];

    for (const file of files) {
        try {
            const response = await fetch(file);
            const status = response.status;
            log(`${file}: ${status} (${response.ok ? 'Found' : 'Not Found'})`);
            
            if (response.ok) {
                const blob = await response.blob();
                const img = new Image();
                img.src = URL.createObjectURL(blob);
                await new Promise((resolve) => {
                    img.onload = () => {
                        log(`${file} dimensions: ${img.width}x${img.height}`);
                        resolve();
                    };
                });
            }
        } catch (error) {
            log(`${file}: Error - ${error.message}`);
        }
    }

    await initGame();

    // Second part - minimap setup
    const minimapContainer = `
    <div id="minimap-container">
        <div id="minimap">
            <canvas id="minimap-canvas"></canvas>
            <div id="player-position"></div>
            <div class="nav-buttons">
                <div></div>
                <button class="nav-btn" onclick="moveMap('up')">↑</button>
                <div></div>
                <button class="nav-btn" onclick="moveMap('left')">←</button>
                <div></div>
                <button class="nav-btn" onclick="moveMap('right')">→</button>
                <div></div>
                <button class="nav-btn" onclick="moveMap('down')">↓</button>
                <div></div>
            </div>
        </div>
    </div>`;
    document.body.insertAdjacentHTML('beforeend', minimapContainer);

    // Wait a short delay for the main canvas to be ready
    setTimeout(() => {
        initMinimap();
    }, 1000);

    // Update player position
    const container = document.getElementById('gameContainer');
    const playerPosition = document.getElementById('player-position');

    const socialButtons = `
    <div class="social-buttons">
        <a href="https://github.com/cheddariniii/helloworld" target="_blank">
            <img src="https://cdn.prod.website-files.com/674396c59212c6ea348b24e0/67a1585eb63c5a0a5602efba_GitHub.png" alt="GitHub" class="social-button">
        </a>
        <a href="https://x.com/hello_worldgame" target="_blank">
            <img src="https://cdn.prod.website-files.com/674396c59212c6ea348b24e0/67a1585e6bd612599357a983_X.png" alt="Twitter" class="social-button">
        </a>
        <a href="https://pump.fun/board" target="_blank">
            <img src="https://cdn.prod.website-files.com/674396c59212c6ea348b24e0/67a1585e15e9c48b6e64f0c3_pumpfun.png" alt="Pump.fun" class="social-button">
        </a>
    </div>`;
document.body.insertAdjacentHTML('beforeend', socialButtons);

    container.addEventListener('scroll', () => {
        const scrollX = container.scrollLeft;
        const scrollY = container.scrollTop;
        const maxScrollX = container.scrollWidth - container.clientWidth;
        const maxScrollY = container.scrollHeight - container.clientHeight;

        const relativeX = scrollX / maxScrollX;
        const relativeY = scrollY / maxScrollY;

        const minimap = document.getElementById('minimap');
        const minimapX = relativeX * (minimap.clientWidth - 6);
        const minimapY = relativeY * (minimap.clientHeight - 6);

        playerPosition.style.left = minimapX + 'px';
        playerPosition.style.top = minimapY + 'px';
    });
});
        let gameState = null;
        let sprites = new Map();
        let eventSource = null;
        let mapImage = new Image();
        const displayedThoughts = new Set();

        function log(message) {
    // Only log to console for debugging
    console.log(message);
    // Don't show debugging messages in the UI anymore
}

async function loadPreviousThoughts() {
    const thoughtsContent = document.getElementById('thoughts-content');
    if (gameState && gameState.thoughts) {
        // Sort thoughts by timestamp
        const trumanThoughts = gameState.thoughts
            .filter(t => t.spriteId === 'truman')
            .sort((a, b) => a.timestamp - b.timestamp);

        // Add each thought to the display and the Set
        trumanThoughts.forEach(thought => {
            if (!displayedThoughts.has(thought.thought)) {
                displayedThoughts.add(thought.thought);
                const timestamp = new Date(thought.timestamp).toLocaleString();
                thoughtsContent.innerHTML += `
                    <div class="thought-entry">
                        <div class="timestamp">${timestamp}</div>
                        ${thought.thought}
                    </div>
                `;
            }
        });
        thoughtsContent.scrollTop = thoughtsContent.scrollHeight;
    }
}

        async function loadMap() {
            return new Promise((resolve, reject) => {
                const canvas = document.getElementById('mapCanvas');
                if (!canvas) {
                    log('Error: Canvas element not found');
                    reject(new Error('Canvas element not found'));
                    return;
                }
        
                log('Canvas element found');
                const ctx = canvas.getContext('2d');
                if (!ctx) {
                    log('Error: Could not get canvas context');
                    reject(new Error('Could not get canvas context'));
                    return;
                }
        
                log('Canvas context obtained');
                
                // Disable image smoothing
                ctx.imageSmoothingEnabled = false;
                ctx.webkitImageSmoothingEnabled = false;
                ctx.mozImageSmoothingEnabled = false;
                
                const img = new Image();
                
                img.onload = () => {
                    log('Image loaded successfully');
                    log(`Image natural dimensions: ${img.naturalWidth} x ${img.naturalHeight}`);
                    log(`Current canvas dimensions: ${canvas.width} x ${canvas.height}`);
                    
                    // Set canvas size
                    canvas.width = img.width;
                    canvas.height = img.height;
                    
                    log(`New canvas dimensions: ${canvas.width} x ${canvas.height}`);
                    
                    try {
                        ctx.drawImage(img, 0, 0);
                        log('Image drawn to canvas');
                        resolve();
                    } catch (error) {
                        log(`Error drawing image to canvas: ${error.message}`);
                        reject(error);
                    }
                };
        
                img.onerror = (error) => {
                    log(`Image load error: ${error}`);
                    reject(error);
                };
        
                // Add a timeout to detect if the image load is hanging
                const timeout = setTimeout(() => {
                    log('Image load timed out after 5 seconds');
                    reject(new Error('Image load timeout'));
                }, 5000);
        
                img.onloadend = () => {
                    clearTimeout(timeout);
                };
        
                log('Starting image load...');
                img.src = `${window.location.origin}/maps/world.png`;
                log(`Image source set to: ${img.src}`);
        
                // Force a load attempt if the image is cached
                if (img.complete) {
                    log('Image already cached, triggering onload');
                    img.onload();
                }
            });
        }
        
        function createSprite(data) {
            const sprite = document.createElement('div');
            sprite.className = 'sprite';
            sprite.setAttribute('data-id', data.id);
            
            sprite.style.width = '32px';
            sprite.style.height = '32px';
            
            const imageUrl = `${window.location.origin}/sprites/${data.type}.png`;
            sprite.style.backgroundImage = `url(${imageUrl})`;
            sprite.style.backgroundSize = '928px 256px';
            sprite.style.position = 'absolute';
            sprite.style.left = `${data.x}px`;
            sprite.style.top = `${data.y}px`;
            sprite.style.cursor = 'pointer';
            
            if (data.id === 'truman') {
                const indicator = document.createElement('div');
                indicator.className = 'player-indicator';
                sprite.appendChild(indicator);
            }
            
            let frame = 0;
            sprite.dataset.animationRow = 0;
            
            setInterval(() => {
                const row = parseInt(sprite.dataset.animationRow || 0);
                const isMoving = Math.abs(sprite.momentumX) > 0.1 || Math.abs(sprite.momentumY) > 0.1;
                
                const x = isMoving ? 
                    -((frame % 4 + 1) * 32) : 
                    -((frame % 2) * 32);
                    
                const y = -(row * 32);
                sprite.style.backgroundPosition = `${x}px ${y}px`;
                
                frame++;
            }, 150);
            
            sprite.addEventListener('click', () => {
                showThoughtHistory(data);
            });
            
            document.getElementById('spriteLayer').appendChild(sprite);
            return sprite;
          }

          function updateTrumanThoughts(newState) {
    if (newState.thoughts && newState.thoughts.length > 0) {
        const thoughtsContent = document.getElementById('thoughts-content');
        const lastThought = newState.thoughts[newState.thoughts.length - 1];
        if (thoughtsContent && lastThought.spriteId === 'truman' && !displayedThoughts.has(lastThought.thought)) {
            displayedThoughts.add(lastThought.thought);
            const timestamp = new Date(lastThought.timestamp).toLocaleString();
            thoughtsContent.innerHTML += `
                <div class="thought-entry">
                    <div class="timestamp">${timestamp}</div>
                    ${lastThought.thought}
                </div>
            `;
            thoughtsContent.scrollTop = thoughtsContent.scrollHeight;
        }
    }
}

function showThoughtHistory(spriteData) {
    // Remove any existing profile window
    const existingProfile = document.querySelector('.npc-profile');
    if (existingProfile) {
        existingProfile.remove();
    }

    const profile = document.createElement('div');
    profile.className = 'npc-profile';

    // Get NPC description based on ID
    const npcDescription = getNPCDescription(spriteData.id);

    profile.innerHTML = `
        <div class="npc-header">
            <span>${spriteData.id.toUpperCase()}</span>
            <button class="npc-close" onclick="this.parentElement.parentElement.remove()">×</button>
        </div>
        <div class="npc-description">
            ${npcDescription}
        </div>
        <div class="npc-conversations">
            ${gameState.conversations
                .filter(c => c.speaker === spriteData.id || c.listener === spriteData.id)
                .slice(-10)
                .map(conv => `
                    <div class="conversation-entry">
                        <div class="timestamp">
                            ${new Date(conv.timestamp).toLocaleString()}
                        </div>
                        <strong>${conv.speaker}:</strong> ${conv.content}
                    </div>
                `).join('')}
        </div>
    `;

    document.body.appendChild(profile);
    profile.style.display = 'block';
}

function getNPCDescription(id) {
    if (id === 'truman') {
        return "A curious individual who's beginning to question the nature of reality. Unaware of the true nature of the town.";
    }
    
    const descriptions = {
        sarah: "A wise village elder who helps maintain the illusion. Often gives philosophical advice.",
        michael: "The local shopkeeper who keeps track of the town's activities.",
        emma: "A friendly neighbor who specializes in distracting Truman from suspicious events.",
        james: "The town's historian who helps create and maintain backstories.",
        olivia: "A scientist working on maintaining the simulation's stability.",
        william: "The local gardener who ensures everything looks natural and perfect.",
        sophia: "A wandering storyteller who helps reinforce the town's narrative."
    };

    return descriptions[id] || "A mysterious resident of the town.";
}

async function initGame() {
    log('Starting game initialization...');
    try {
        await loadMap();
        log('Map loaded successfully');
        initMinimap(); // Move it here instead of the timeout
    } catch (error) {
        log('Error during map loading: ' + error.message);
    }
        
            log('Connecting to game server...');
            try {
                if (eventSource) {
                    eventSource.close();
                    log('Closed existing connection');
                }
                
                eventSource = new EventSource('/api/stream');
                
                eventSource.onopen = () => {
                    log('Stream connection opened');
                };
                
                eventSource.onmessage = (event) => {
                    try {
                        const newState = JSON.parse(event.data);
                        log('Received valid state update');
                        updateGameState(newState);
                    } catch (error) {
                        log('Error parsing state update: ' + error.message);
                    }
                };
        
                eventSource.onerror = (error) => {
                    log('Stream error details: ' + JSON.stringify(error, Object.getOwnPropertyNames(error)));
                    // Try to reconnect after a delay
                    setTimeout(() => {
                        log('Attempting to reconnect...');
                        initGame();
                    }, 5000);
                };
        
                log('Setting up update interval');
                // Clear any existing interval
                if (window.updateInterval) {
                    clearInterval(window.updateInterval);
                }
                // Set new interval
                window.updateInterval = setInterval(requestUpdate, 2000);
                log('Update interval set');
        
            } catch (error) {
                log('Connection error: ' + error.message);
            }
        }

        async function requestUpdate() {
            try {
                log('Requesting state update...');
                const response = await fetch('/api/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ timestamp: Date.now() })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const newState = await response.json();
                log('Received update response: ' + JSON.stringify(newState));
                
                if (newState && newState.sprites) {
                    updateGameState(newState);
                }
            } catch (error) {
                log('Update request error: ' + error.message);
            }
        }

        function updateGameState(newState) {
    const oldState = gameState;
    gameState = newState;
    
    // Add debugging logs
    console.log("Checking conversations:", {
        hasConversations: Boolean(gameState.conversations),
        conversationsLength: gameState?.conversations?.length,
        oldConversationsLength: oldState?.conversations?.length
    });
    
    if (gameState.conversations && (!oldState || !oldState.conversations || 
        gameState.conversations.length > oldState.conversations.length)) {
        const newConversation = gameState.conversations[gameState.conversations.length - 1];
        console.log("New conversation detected:", newConversation); // Debug log
        if (newConversation) {
            showSpeechBubble(newConversation.speaker, newConversation.content);
        }
    }

    updateTrumanThoughts(newState);
    // Update sprites
    if (gameState.sprites) {
        // Remove old sprites
        sprites.forEach((sprite, id) => {
            if (!gameState.sprites.find(s => s.id === id)) {
                sprite.remove();
                sprites.delete(id);
            }
        });
        
        // Update or create sprites
        gameState.sprites.forEach(spriteData => {
            let sprite = sprites.get(spriteData.id);
            if (!sprite) {
                sprite = createSprite(spriteData);
                sprites.set(spriteData.id, sprite);
            } else {
                updateSprite(sprite, spriteData);
            }
        });
    }
}

        function isValidPosition(x, y) {
            const canvas = document.getElementById('mapCanvas');
            const ctx = canvas.getContext('2d');
            
            // Get pixel data at the sprite's position
            const pixel = ctx.getImageData(x, y, 1, 1).data;
            
            // Check if it's water (blue) or trees (dark green)
            const [r, g, b] = pixel;
            
            // Water is typically blue (high blue value)
            const isWater = b > Math.max(r, g) + 50;
            
            // Trees are typically dark green
            const isDarkGreen = g > r && g > b && g < 150;
            
            return !isWater && !isDarkGreen;
        }

        function updateSprite(sprite, data) {
    // Get current position
    const currentX = parseFloat(sprite.style.left) || data.x;
    const currentY = parseFloat(sprite.style.top) || data.y;
    
    // Calculate movement direction
    const deltaX = data.x - currentX;
    const deltaY = data.y - currentY;
    
    // Determine which direction animation to use based on movement
    let row = 0; // Default down
    if (Math.abs(deltaX) > Math.abs(deltaY)) {
        // Moving more horizontally than vertically
        if (deltaX > 0) {
            row = 2; // Right
        } else {
            row = 1; // Left
        }
    } else {
        // Moving more vertically than horizontally
        if (deltaY < 0) {
            row = 3; // Up
        } else {
            row = 0; // Down
        }
    }
    
    // Store the current row on the sprite element
    sprite.dataset.animationRow = row;
    
    // Add transition for smooth movement
    sprite.style.transition = 'left 0.5s linear, top 0.5s linear';
    
    // Set new position
    sprite.style.left = `${data.x}px`;
    sprite.style.top = `${data.y}px`;
}
