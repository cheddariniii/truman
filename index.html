<!DOCTYPE html>
<html>
<head>
    <title>AI World Stream</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        #gameContainer {
            position: relative;
            width: calc(100vw - 400px);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: scroll;
        }
        .thought-bubble {
    position: absolute;
    background: white;
    border: 2px solid black;
    border-radius: 15px;
    padding: 10px;
    max-width: 200px;
    z-index: 1000;
    font-size: 12px;
    pointer-events: none;
}
.thought-history {
    position: fixed;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(255, 255, 255, 0.9);
    padding: 20px;
    border-radius: 10px;
    max-width: 300px;
    max-height: 400px;
    overflow-y: auto;
    display: none;
    z-index: 2000;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
}
        .game-layer {
            position: absolute;
            top: 0;
            left: 0;
            image-rendering: pixelated;
        }
        #mapCanvas {
            max-width: 100%;
            max-height: 100vh;
            transform-origin: 0 0;
            transform: scale(2);
            object-fit: contain;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
    image-rendering: crisp-edges;
        }
        #spriteLayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        #controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 2000;
        }

        .control-btn {
            width: 40px;
            height: 40px;
            margin: 5px;
            font-size: 20px;
            cursor: pointer;
        }
        .sprite {
            width: 32px;
            height: 32px;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            -ms-interpolation-mode: nearest-neighbor;
            position: absolute;
            overflow: hidden;
            background-repeat: no-repeat;
            z-index: 1000;
            transition: left 0.5s linear, top 0.5s linear;
        }
        #thoughtBubble {
            position: absolute;
            background: white;
            border: 2px solid black;
            border-radius: 15px;
            padding: 10px;
            display: none;
            max-width: 300px;
            z-index: 10;
        }
        #terminal {
            position: fixed;
            right: 0;
            top: 0;
            width: 400px;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: #0f0;
            padding: 10px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
            z-index: 100;
        }
        #votePanel {
            position: fixed;
            bottom: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            display: none;
            z-index: 100;
        }
        .npc-profile {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            border-radius: 8px;
            width: 300px;
            max-height: 80vh;
            overflow-y: auto;
            z-index: 2000;
            display: none;
            font-family: 'Press Start 2P', monospace;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        
        .npc-header {
            background: #8b4513;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 8px 8px 0 0;
        }
        
        .npc-close {
            cursor: pointer;
            background: #333;
            border: none;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 4px;
        }
        
        .npc-description {
            padding: 15px;
            background: #654321;
            color: white;
            margin: 0;
            border-bottom: 2px solid #333;
        }
        
        .npc-conversations {
            padding: 10px;
            background: #f0f0f0;
        }
        
        .conversation-entry {
            background: #fff9c4;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        
        .timestamp {
            font-size: 0.8em;
            color: #666;
        }
        #debug {
            position: fixed;
            left: 10px;
            top: 10px;
            color: white;
            z-index: 1000;
            font-family: monospace;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="mapCanvas" class="game-layer"></canvas>
        <div id="spriteLayer"></div>
    </div>
    <div id="thoughtBubble"></div>
    <div id="terminal"></div>
    <div id="votePanel">
        <h3>Vote on next major event:</h3>
        <div id="voteOptions"></div>
    </div>
    <div id="debug"></div>

    <script>

    window.onload = async () => {
        log('Checking static files...');
        
        const files = [
            '/maps/world.png',
            '/sprites/TrumanSprite.png',
            '/sprites/NPCSprite.png',
            '/tilesets/tileset.png'
        ];
    
        for (const file of files) {
            try {
                const response = await fetch(file);
                const status = response.status;
                log(`${file}: ${status} (${response.ok ? 'Found' : 'Not Found'})`);
                
                // If it's an image, try to get its dimensions
                if (response.ok) {
                    const blob = await response.blob();
                    const img = new Image();
                    img.src = URL.createObjectURL(blob);
                    await new Promise((resolve) => {
                        img.onload = () => {
                            log(`${file} dimensions: ${img.width}x${img.height}`);
                            resolve();
                        };
                    });
                }
            } catch (error) {
                log(`${file}: Error - ${error.message}`);
            }
        }
    
        initGame();
    };

    window.addEventListener('load', () => {
    const controls = `
    <div id="controls">
        <button class="control-btn" onclick="moveMap('up')">↑</button><br>
        <button class="control-btn" onclick="moveMap('left')">←</button>
        <button class="control-btn" onclick="moveMap('right')">→</button><br>
        <button class="control-btn" onclick="moveMap('down')">↓</button>
    </div>`;
    document.body.insertAdjacentHTML('beforeend', controls);
});
        let gameState = null;
        let sprites = new Map();
        let eventSource = null;
        let mapImage = new Image();

        function log(message) {
            const terminal = document.getElementById('terminal');
            terminal.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
            terminal.scrollTop = terminal.scrollHeight;
            console.log(message);
        }

        async function loadMap() {
            return new Promise((resolve, reject) => {
                const canvas = document.getElementById('mapCanvas');
                if (!canvas) {
                    log('Error: Canvas element not found');
                    reject(new Error('Canvas element not found'));
                    return;
                }
        
                log('Canvas element found');
                const ctx = canvas.getContext('2d');
                if (!ctx) {
                    log('Error: Could not get canvas context');
                    reject(new Error('Could not get canvas context'));
                    return;
                }
        
                log('Canvas context obtained');
                
                // Disable image smoothing
                ctx.imageSmoothingEnabled = false;
                ctx.webkitImageSmoothingEnabled = false;
                ctx.mozImageSmoothingEnabled = false;
                
                const img = new Image();
                
                img.onload = () => {
                    log('Image loaded successfully');
                    log(`Image natural dimensions: ${img.naturalWidth} x ${img.naturalHeight}`);
                    log(`Current canvas dimensions: ${canvas.width} x ${canvas.height}`);
                    
                    // Set canvas size
                    canvas.width = img.width;
                    canvas.height = img.height;
                    
                    log(`New canvas dimensions: ${canvas.width} x ${canvas.height}`);
                    
                    try {
                        ctx.drawImage(img, 0, 0);
                        log('Image drawn to canvas');
                        resolve();
                    } catch (error) {
                        log(`Error drawing image to canvas: ${error.message}`);
                        reject(error);
                    }
                };
        
                img.onerror = (error) => {
                    log(`Image load error: ${error}`);
                    reject(error);
                };
        
                // Add a timeout to detect if the image load is hanging
                const timeout = setTimeout(() => {
                    log('Image load timed out after 5 seconds');
                    reject(new Error('Image load timeout'));
                }, 5000);
        
                img.onloadend = () => {
                    clearTimeout(timeout);
                };
        
                log('Starting image load...');
                img.src = `${window.location.origin}/maps/world.png`;
                log(`Image source set to: ${img.src}`);
        
                // Force a load attempt if the image is cached
                if (img.complete) {
                    log('Image already cached, triggering onload');
                    img.onload();
                }
            });
        }
        
        function createSprite(data) {
   const sprite = document.createElement('div');
   sprite.className = 'sprite';
   sprite.setAttribute('data-id', data.id);
   
   sprite.style.width = '32px';
   sprite.style.height = '32px';
   
   const imageUrl = `${window.location.origin}/sprites/${data.type}.png`;
   sprite.style.backgroundImage = `url(${imageUrl})`;
   
   sprite.style.backgroundSize = '768px 256px';
   sprite.style.position = 'absolute';
   sprite.style.left = `${data.x}px`;
   sprite.style.top = `${data.y}px`;
   sprite.style.transition = 'left 0.5s linear, top 0.5s linear';
   sprite.style.cursor = 'pointer';
   
   let frame = 0;
   sprite.dataset.animationRow = 0;
   
   setInterval(() => {
       const row = parseInt(sprite.dataset.animationRow || 0);
       const x = -(frame * 32);
       const y = -(row * 32);
       sprite.style.backgroundPosition = `${x}px ${y}px`;
       frame = (frame + 1) % 4;
   }, 150);
   
   sprite.addEventListener('click', () => {
       showThoughtHistory(data);
   });
   
   document.getElementById('spriteLayer').appendChild(sprite);
   return sprite;
}

function showThoughtHistory(spriteData) {
    // Remove any existing profile window
    const existingProfile = document.querySelector('.npc-profile');
    if (existingProfile) {
        existingProfile.remove();
    }

    const profile = document.createElement('div');
    profile.className = 'npc-profile';

    // Get NPC description based on ID
    const npcDescription = getNPCDescription(spriteData.id);

    profile.innerHTML = `
        <div class="npc-header">
            <span>${spriteData.id.toUpperCase()}</span>
            <button class="npc-close" onclick="this.parentElement.parentElement.remove()">×</button>
        </div>
        <div class="npc-description">
            ${npcDescription}
        </div>
        <div class="npc-conversations">
            ${gameState.conversations
                .filter(c => c.speaker === spriteData.id || c.listener === spriteData.id)
                .slice(-10)
                .map(conv => `
                    <div class="conversation-entry">
                        <div class="timestamp">
                            ${new Date(conv.timestamp).toLocaleString()}
                        </div>
                        <strong>${conv.speaker}:</strong> ${conv.content}
                    </div>
                `).join('')}
        </div>
    `;

    document.body.appendChild(profile);
    profile.style.display = 'block';
}

function getNPCDescription(id) {
    if (id === 'truman') {
        return "A curious individual who's beginning to question the nature of reality. Unaware of the true nature of the town.";
    }
    
    const descriptions = {
        npc1: "A wise village elder who helps maintain the illusion. Often gives philosophical advice.",
        npc2: "The local shopkeeper who keeps track of the town's activities.",
        npc3: "A friendly neighbor who specializes in distracting Truman from suspicious events.",
        npc4: "The town's historian who helps create and maintain backstories.",
        npc5: "A scientist working on maintaining the simulation's stability.",
        npc6: "The local gardener who ensures everything looks natural and perfect.",
        npc7: "A wandering storyteller who helps reinforce the town's narrative."
    };

    return descriptions[id] || "A mysterious resident of the town.";
}

        async function initGame() {
            log('Starting game initialization...');
            try {
                await loadMap();
                log('Map loaded successfully');
            } catch (error) {
                log('Error during map loading: ' + error.message);
            }
        
            log('Connecting to game server...');
            try {
                if (eventSource) {
                    eventSource.close();
                    log('Closed existing connection');
                }
                
                eventSource = new EventSource('/api/stream');
                
                eventSource.onopen = () => {
                    log('Stream connection opened');
                };
                
                eventSource.onmessage = (event) => {
                    try {
                        const newState = JSON.parse(event.data);
                        log('Received valid state update');
                        updateGameState(newState);
                    } catch (error) {
                        log('Error parsing state update: ' + error.message);
                    }
                };
        
                eventSource.onerror = (error) => {
                    log('Stream error details: ' + JSON.stringify(error, Object.getOwnPropertyNames(error)));
                    // Try to reconnect after a delay
                    setTimeout(() => {
                        log('Attempting to reconnect...');
                        initGame();
                    }, 5000);
                };
        
                log('Setting up update interval');
                // Clear any existing interval
                if (window.updateInterval) {
                    clearInterval(window.updateInterval);
                }
                // Set new interval
                window.updateInterval = setInterval(requestUpdate, 2000);
                log('Update interval set');
        
            } catch (error) {
                log('Connection error: ' + error.message);
            }
        }

        async function requestUpdate() {
            try {
                log('Requesting state update...');
                const response = await fetch('/api/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ timestamp: Date.now() })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const newState = await response.json();
                log('Received update response: ' + JSON.stringify(newState));
                
                if (newState && newState.sprites) {
                    updateGameState(newState);
                }
            } catch (error) {
                log('Update request error: ' + error.message);
            }
        }

        function updateGameState(newState) {
    log('Received new state: ' + JSON.stringify(newState));
    
    const oldState = gameState;
    gameState = newState;
    
    // Show new thoughts
    if (newState.thoughts && newState.thoughts.length > 0) {
        const lastThought = newState.thoughts[newState.thoughts.length - 1];
        if (!oldState?.thoughts || lastThought.timestamp > oldState.thoughts[oldState.thoughts.length - 1]?.timestamp) {
            showThought(lastThought.spriteId, lastThought.thought);
        }
    }
    
    if (gameState.sprites) {
        log(`Processing ${gameState.sprites.length} sprites`);
        
        // Remove old sprites
        sprites.forEach((sprite, id) => {
            if (!gameState.sprites.find(s => s.id === id)) {
                log(`Removing sprite: ${id}`);
                sprite.remove();
                sprites.delete(id);
            }
        });
        
        // Update or create sprites
        gameState.sprites.forEach(spriteData => {
            log(`Processing sprite: ${spriteData.id} at ${spriteData.x},${spriteData.y}`);
            let sprite = sprites.get(spriteData.id);
            if (!sprite) {
                log(`Creating new sprite: ${spriteData.id}`);
                sprite = createSprite(spriteData);
                sprites.set(spriteData.id, sprite);
            } else {
                log(`Updating existing sprite: ${spriteData.id}`);
                updateSprite(sprite, spriteData);
            }
        });
    } else {
        log('No sprites in game state');
    }
}

function showThought(spriteId, thought) {
    const sprite = document.querySelector(`[data-id="${spriteId}"]`);
    if (!sprite) return;

    const thoughtBubble = document.createElement('div');
    thoughtBubble.className = 'thought-bubble';
    thoughtBubble.textContent = thought;

    const rect = sprite.getBoundingClientRect();
    thoughtBubble.style.left = `${parseInt(sprite.style.left) + 40}px`;
    thoughtBubble.style.top = `${parseInt(sprite.style.top) - 40}px`;

    document.getElementById('spriteLayer').appendChild(thoughtBubble);
    setTimeout(() => thoughtBubble.remove(), 5000);
}

        function isValidPosition(x, y) {
            const canvas = document.getElementById('mapCanvas');
            const ctx = canvas.getContext('2d');
            
            // Get pixel data at the sprite's position
            const pixel = ctx.getImageData(x, y, 1, 1).data;
            
            // Check if it's water (blue) or trees (dark green)
            const [r, g, b] = pixel;
            
            // Water is typically blue (high blue value)
            const isWater = b > Math.max(r, g) + 50;
            
            // Trees are typically dark green
            const isDarkGreen = g > r && g > b && g < 150;
            
            return !isWater && !isDarkGreen;
        }

        function updateSprite(sprite, data) {
    // Get current position
    const currentX = parseFloat(sprite.style.left) || data.x;
    const currentY = parseFloat(sprite.style.top) || data.y;
    
    // Calculate movement direction
    const deltaX = data.x - currentX;
    const deltaY = data.y - currentY;
    
    // Determine which direction animation to use based on movement
    let row = 0; // Default down
    if (Math.abs(deltaX) > Math.abs(deltaY)) {
        // Moving more horizontally than vertically
        if (deltaX > 0) {
            row = 2; // Right
        } else {
            row = 1; // Left
        }
    } else {
        // Moving more vertically than horizontally
        if (deltaY < 0) {
            row = 3; // Up
        } else {
            row = 0; // Down
        }
    }
    
    // Store the current row on the sprite element
    sprite.dataset.animationRow = row;
    
    // Add transition for smooth movement
    sprite.style.transition = 'left 0.5s linear, top 0.5s linear';
    
    // Set new position
    sprite.style.left = `${data.x}px`;
    sprite.style.top = `${data.y}px`;
}
        

        function showThought(sprite, thought) {
            const rect = sprite.getBoundingClientRect();
            const bubble = document.getElementById('thoughtBubble');
            bubble.style.left = `${rect.left + 40}px`;
            bubble.style.top = `${rect.top - 60}px`;
            bubble.textContent = thought;
            bubble.style.display = 'block';
            
            log(`${sprite.dataset.type} thinks: ${thought}`);
            
            setTimeout(() => {
                bubble.style.display = 'none';
            }, 5000);
        }

        async function vote(option) {
            try {
                const response = await fetch('/api/vote', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ option })
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
            } catch (error) {
                log('Voting error: ' + error.message);
            }
        }

        function updateVotingPanel() {
            const panel = document.getElementById('votePanel');
            if (gameState.activeVoting) {
                const options = document.getElementById('voteOptions');
                options.innerHTML = Object.keys(gameState.votes).map(option => `
                    <div>
                        <button onclick="vote('${option}')">${option}</button>
                        <span>${gameState.votes[option] || 0}</span>
                    </div>
                `).join('');
                panel.style.display = 'block';
            } else {
                panel.style.display = 'none';
            }
        }
        let cameraPosition = { x: 0, y: 0 };
const MOVE_AMOUNT = 50;

function moveMap(direction) {
    const container = document.getElementById('gameContainer');
    
    switch(direction) {
        case 'up':
            container.scrollBy(0, -MOVE_AMOUNT);
            break;
        case 'down':
            container.scrollBy(0, MOVE_AMOUNT);
            break;
        case 'left':
            container.scrollBy(-MOVE_AMOUNT, 0);
            break;
        case 'right':
            container.scrollBy(MOVE_AMOUNT, 0);
            break;
    }
}
    </script>
</body>
