<!DOCTYPE html>
<html>
<head>
    <title>AI World Stream</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        #gameContainer { 
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .game-layer {
            position: absolute;
            top: 0;
            left: 0;
            image-rendering: pixelated;
        }
        #mapCanvas {
            z-index: 1;
            background: #333; /* Temporary background */
        }
        #spriteLayer {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
            pointer-events: none;
        }
        .sprite {
            position: absolute;
            background-color: rgba(255, 0, 0, 0.5);
            width: 32px;
            height: 32px;
            image-rendering: pixelated;
            transition: transform 1s linear;
            background-repeat: no-repeat;
            background-size: contain;
        }
        #thoughtBubble {
            position: absolute;
            background: white;
            border: 2px solid black;
            border-radius: 15px;
            padding: 10px;
            display: none;
            max-width: 300px;
            z-index: 10;
        }
        #terminal {
            position: fixed;
            right: 0;
            top: 0;
            width: 400px;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: #0f0;
            padding: 10px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
            z-index: 100;
        }
        #votePanel {
            position: fixed;
            bottom: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            display: none;
            z-index: 100;
        }
        #debug {
            position: fixed;
            left: 10px;
            top: 10px;
            color: white;
            z-index: 1000;
            font-family: monospace;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="mapCanvas" class="game-layer"></canvas>
        <div id="spriteLayer"></div>
    </div>
    <div id="thoughtBubble"></div>
    <div id="terminal"></div>
    <div id="votePanel">
        <h3>Vote on next major event:</h3>
        <div id="voteOptions"></div>
    </div>
    <div id="debug"></div>

    <script>
        let gameState = null;
        let sprites = new Map();
        let eventSource = null;
        let mapImage = new Image();

        function log(message) {
            const terminal = document.getElementById('terminal');
            terminal.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
            terminal.scrollTop = terminal.scrollHeight;
            console.log(message);
        }

        async function loadMap() {
            return new Promise((resolve, reject) => {
                const mapImage = new Image();
                const mapCanvas = document.getElementById('mapCanvas');
                const mapCtx = mapCanvas.getContext('2d');
        
                // Set initial canvas size
                mapCanvas.width = window.innerWidth;
                mapCanvas.height = window.innerHeight;
        
                mapImage.onload = () => {
                    log('Map image loaded successfully: ' + mapImage.width + 'x' + mapImage.height);
                    mapCanvas.width = mapImage.width;
                    mapCanvas.height = mapImage.height;
                    mapCtx.drawImage(mapImage, 0, 0);
                    resolve();
                };
        
                mapImage.onerror = (error) => {
                    log('Error loading map image: ' + JSON.stringify(error));
                    reject(error);
                };
        
                const mapUrl = '/maps/world.png';
                log('Loading map from: ' + mapUrl);
                mapImage.src = mapUrl;
            });
        }

        async function initGame() {
            log('Loading map...');
            try {
                await loadMap();
                log('Map loaded successfully');
            } catch (error) {
                log('Error loading map: ' + error.message);
            }

            log('Connecting to game server...');
            try {
                eventSource = new EventSource('/api/stream');
                
                eventSource.onmessage = (event) => {
                    log('Received state update');
                    const newState = JSON.parse(event.data);
                    updateGameState(newState);
                };

                eventSource.onerror = (error) => {
                    log('Stream error: ' + JSON.stringify(error));
                };

                setInterval(requestUpdate, 1000);
            } catch (error) {
                log('Connection error: ' + error.message);
            }
        }

        async function requestUpdate() {
            try {
                const response = await fetch('/api/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ timestamp: Date.now() })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const newState = await response.json();
                if (newState) {
                    updateGameState(newState);
                }
            } catch (error) {
                log('Update error: ' + error.message);
            }
        }

        function updateGameState(newState) {
            const oldState = gameState;
            gameState = newState;

            if (gameState.sprites) {
                gameState.sprites.forEach(spriteData => {
                    let sprite = sprites.get(spriteData.id);
                    if (!sprite) {
                        sprite = createSprite(spriteData);
                        sprites.set(spriteData.id, sprite);
                        log('Created sprite: ' + spriteData.id);
                    }
                    updateSprite(sprite, spriteData);
                });
            }

            if (oldState && gameState.thoughts) {
                const newThoughts = gameState.thoughts.filter(t => 
                    !oldState.thoughts.find(ot => 
                        ot.timestamp === t.timestamp && ot.spriteId === t.spriteId
                    )
                );
                newThoughts.forEach(thought => {
                    const sprite = sprites.get(thought.spriteId);
                    if (sprite) {
                        showThought(sprite, thought.thought);
                    }
                });
            }

            if (gameState.activeVoting !== (oldState?.activeVoting || false)) {
                updateVotingPanel();
            }
        }

        function createSprite(data) {
            const sprite = document.createElement('div');
            sprite.className = 'sprite';
            sprite.style.backgroundImage = `url(/sprites/${data.type}.png)`;
            sprite.dataset.type = data.type;
            document.getElementById('spriteLayer').appendChild(sprite);
            return sprite;
        }

        function updateSprite(sprite, data) {
            sprite.style.transform = `translate(${data.x}px, ${data.y}px)`;
        }

        function showThought(sprite, thought) {
            const rect = sprite.getBoundingClientRect();
            const bubble = document.getElementById('thoughtBubble');
            bubble.style.left = `${rect.left + 40}px`;
            bubble.style.top = `${rect.top - 60}px`;
            bubble.textContent = thought;
            bubble.style.display = 'block';
            
            log(`${sprite.dataset.type} thinks: ${thought}`);
            
            setTimeout(() => {
                bubble.style.display = 'none';
            }, 5000);
        }

        async function vote(option) {
            try {
                const response = await fetch('/api/vote', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ option })
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
            } catch (error) {
                log('Voting error: ' + error.message);
            }
        }

        function updateVotingPanel() {
            const panel = document.getElementById('votePanel');
            if (gameState.activeVoting) {
                const options = document.getElementById('voteOptions');
                options.innerHTML = Object.keys(gameState.votes).map(option => `
                    <div>
                        <button onclick="vote('${option}')">${option}</button>
                        <span>${gameState.votes[option] || 0}</span>
                    </div>
                `).join('');
                panel.style.display = 'block';
            } else {
                panel.style.display = 'none';
            }
        }

        // Start everything when the window loads
        window.onload = initGame;
    </script>
</body>
</html>
