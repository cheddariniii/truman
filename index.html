<!DOCTYPE html>
<html>
<head>
    <title>AI World Stream</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        #gameContainer { 
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #000; /* Black background for any empty space */
        }
        .game-layer {
            position: absolute;
            top: 0;
            left: 0;
            image-rendering: pixelated;
        }
        #mapCanvas {
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        #spriteLayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            border: 1px solid blue; /* Debug border */
        }
        .sprite {
            width: 32px;
            height: 32px;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            position: absolute;
            z-index: 1000;
            overflow: hidden;
            background-repeat: no-repeat;
            /* The key changes are here */
            background-size: 768px 160px; /* This should be the full size of your sprite sheet */
            image-rendering: pixelated;
        }
        #thoughtBubble {
            position: absolute;
            background: white;
            border: 2px solid black;
            border-radius: 15px;
            padding: 10px;
            display: none;
            max-width: 300px;
            z-index: 10;
        }
        #terminal {
            position: fixed;
            right: 0;
            top: 0;
            width: 400px;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: #0f0;
            padding: 10px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
            z-index: 100;
        }
        #votePanel {
            position: fixed;
            bottom: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            display: none;
            z-index: 100;
        }
        #debug {
            position: fixed;
            left: 10px;
            top: 10px;
            color: white;
            z-index: 1000;
            font-family: monospace;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="mapCanvas" class="game-layer"></canvas>
        <div id="spriteLayer"></div>
    </div>
    <div id="thoughtBubble"></div>
    <div id="terminal"></div>
    <div id="votePanel">
        <h3>Vote on next major event:</h3>
        <div id="voteOptions"></div>
    </div>
    <div id="debug"></div>

    <script>

    window.onload = async () => {
        log('Checking static files...');
        
        const files = [
            '/maps/world.png',
            '/sprites/TrumanSprite.png',
            '/sprites/NPCSprite.png',
            '/tilesets/tileset.png'
        ];
    
        for (const file of files) {
            try {
                const response = await fetch(file);
                const status = response.status;
                log(`${file}: ${status} (${response.ok ? 'Found' : 'Not Found'})`);
                
                // If it's an image, try to get its dimensions
                if (response.ok) {
                    const blob = await response.blob();
                    const img = new Image();
                    img.src = URL.createObjectURL(blob);
                    await new Promise((resolve) => {
                        img.onload = () => {
                            log(`${file} dimensions: ${img.width}x${img.height}`);
                            resolve();
                        };
                    });
                }
            } catch (error) {
                log(`${file}: Error - ${error.message}`);
            }
        }
    
        initGame();
    };
        let gameState = null;
        let sprites = new Map();
        let eventSource = null;
        let mapImage = new Image();

        function log(message) {
            const terminal = document.getElementById('terminal');
            terminal.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
            terminal.scrollTop = terminal.scrollHeight;
            console.log(message);
        }

        async function loadMap() {
            return new Promise((resolve, reject) => {
                const canvas = document.getElementById('mapCanvas');
                if (!canvas) {
                    log('Error: Canvas element not found');
                    reject(new Error('Canvas element not found'));
                    return;
                }
        
                log('Canvas element found');
                const ctx = canvas.getContext('2d');
                if (!ctx) {
                    log('Error: Could not get canvas context');
                    reject(new Error('Could not get canvas context'));
                    return;
                }
        
                log('Canvas context obtained');
                
                // Disable image smoothing
                ctx.imageSmoothingEnabled = false;
                ctx.webkitImageSmoothingEnabled = false;
                ctx.mozImageSmoothingEnabled = false;
                
                const img = new Image();
                
                img.onload = () => {
                    log('Image loaded successfully');
                    log(`Image natural dimensions: ${img.naturalWidth} x ${img.naturalHeight}`);
                    log(`Current canvas dimensions: ${canvas.width} x ${canvas.height}`);
                    
                    // Set canvas size
                    canvas.width = img.width;
                    canvas.height = img.height;
                    
                    log(`New canvas dimensions: ${canvas.width} x ${canvas.height}`);
                    
                    try {
                        ctx.drawImage(img, 0, 0);
                        log('Image drawn to canvas');
                        resolve();
                    } catch (error) {
                        log(`Error drawing image to canvas: ${error.message}`);
                        reject(error);
                    }
                };
        
                img.onerror = (error) => {
                    log(`Image load error: ${error}`);
                    reject(error);
                };
        
                // Add a timeout to detect if the image load is hanging
                const timeout = setTimeout(() => {
                    log('Image load timed out after 5 seconds');
                    reject(new Error('Image load timeout'));
                }, 5000);
        
                img.onloadend = () => {
                    clearTimeout(timeout);
                };
        
                log('Starting image load...');
                img.src = `${window.location.origin}/maps/world.png`;
                log(`Image source set to: ${img.src}`);
        
                // Force a load attempt if the image is cached
                if (img.complete) {
                    log('Image already cached, triggering onload');
                    img.onload();
                }
            });
        }
        
        function createSprite(data) {
            const sprite = document.createElement('div');
            sprite.className = 'sprite';
            
            // Set size of the visible sprite
            sprite.style.width = '32px';
            sprite.style.height = '32px';
            
            // Set the sprite sheet as background
            const imageUrl = `${window.location.origin}/sprites/${data.type}.png`;
            sprite.style.backgroundImage = `url(${imageUrl})`;
            sprite.style.backgroundSize = '768px 160px'; // Full sprite sheet size
            
            // Position the sprite on screen
            sprite.style.position = 'absolute';
            sprite.style.left = `${data.x}px`;
            sprite.style.top = `${data.y}px`;
            
            // Animation state
            let frame = 0;
            const framesPerRow = 24;
            const frameSize = 32;
            
            // Animate walking
            setInterval(() => {
                // Use first row (down walking animation)
                const x = -(frame * frameSize);
                sprite.style.backgroundPosition = `${x}px 0px`;
                frame = (frame + 1) % 4; // Use first 4 frames
            }, 200);
            
            return sprite;
        }

        async function initGame() {
            log('Starting game initialization...');
            try {
                await loadMap();
                log('Map loaded successfully');
            } catch (error) {
                log('Error during map loading: ' + error.message);
            }
        
            log('Connecting to game server...');
            try {
                if (eventSource) {
                    eventSource.close();
                    log('Closed existing connection');
                }
                
                eventSource = new EventSource('/api/stream');
                
                eventSource.onopen = () => {
                    log('Stream connection opened');
                };
                
                eventSource.onmessage = (event) => {
                    try {
                        const newState = JSON.parse(event.data);
                        log('Received valid state update');
                        updateGameState(newState);
                    } catch (error) {
                        log('Error parsing state update: ' + error.message);
                    }
                };
        
                eventSource.onerror = (error) => {
                    log('Stream error details: ' + JSON.stringify(error, Object.getOwnPropertyNames(error)));
                    // Try to reconnect after a delay
                    setTimeout(() => {
                        log('Attempting to reconnect...');
                        initGame();
                    }, 5000);
                };
        
            } catch (error) {
                log('Connection error: ' + error.message);
            }
        }

        async function requestUpdate() {
            try {
                const response = await fetch('/api/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ timestamp: Date.now() })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const newState = await response.json();
                if (newState) {
                    updateGameState(newState);
                }
            } catch (error) {
                log('Update error: ' + error.message);
            }
        }

        function updateGameState(newState) {
            const oldState = gameState;
            gameState = newState;
        
            // Clear existing sprites if it's a new update
            if (gameState.sprites) {
                // Remove sprites that no longer exist
                sprites.forEach((sprite, id) => {
                    if (!gameState.sprites.find(s => s.id === id)) {
                        sprite.remove();
                        sprites.delete(id);
                    }
                });
        
                // Update or create sprites
                gameState.sprites.forEach(spriteData => {
                    let sprite = sprites.get(spriteData.id);
                    if (!sprite) {
                        sprite = createSprite(spriteData);
                        sprites.set(spriteData.id, sprite);
                        log('Created sprite: ' + spriteData.id);
                    }
                    updateSprite(sprite, spriteData);
                });
            }
        }

        function isValidPosition(x, y) {
            const canvas = document.getElementById('mapCanvas');
            const ctx = canvas.getContext('2d');
            
            // Get pixel data at the sprite's position
            const pixel = ctx.getImageData(x, y, 1, 1).data;
            
            // Check if it's water (blue) or trees (dark green)
            const [r, g, b] = pixel;
            
            // Water is typically blue (high blue value)
            const isWater = b > Math.max(r, g) + 50;
            
            // Trees are typically dark green
            const isDarkGreen = g > r && g > b && g < 150;
            
            return !isWater && !isDarkGreen;
        }

        function updateSprite(sprite, data) {
            sprite.style.left = `${data.x}px`;
            sprite.style.top = `${data.y}px`;
            log(`Updated sprite position to ${data.x},${data.y}`);
        }

        function showThought(sprite, thought) {
            const rect = sprite.getBoundingClientRect();
            const bubble = document.getElementById('thoughtBubble');
            bubble.style.left = `${rect.left + 40}px`;
            bubble.style.top = `${rect.top - 60}px`;
            bubble.textContent = thought;
            bubble.style.display = 'block';
            
            log(`${sprite.dataset.type} thinks: ${thought}`);
            
            setTimeout(() => {
                bubble.style.display = 'none';
            }, 5000);
        }

        async function vote(option) {
            try {
                const response = await fetch('/api/vote', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ option })
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
            } catch (error) {
                log('Voting error: ' + error.message);
            }
        }

        function updateVotingPanel() {
            const panel = document.getElementById('votePanel');
            if (gameState.activeVoting) {
                const options = document.getElementById('voteOptions');
                options.innerHTML = Object.keys(gameState.votes).map(option => `
                    <div>
                        <button onclick="vote('${option}')">${option}</button>
                        <span>${gameState.votes[option] || 0}</span>
                    </div>
                `).join('');
                panel.style.display = 'block';
            } else {
                panel.style.display = 'none';
            }
        }
    </script>
</body>
</html>
